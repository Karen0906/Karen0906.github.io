<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>IMC</title>
    <link rel="icon" type="image/png" href="./Media/check.gif" />
    <link href="IMCStyles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        function IMC()
        {
            var peso = document.getElementById("peso").value;
            var estatura = document.getElementById("estatura").value;
            var IMC = peso/(estatura*estatura);
            document.getElementById("resultado").innerHTML=IMC.toFixed(2);
            if(IMC <= 18.5) {
                document.getElementById("informacion").innerHTML= "Tu IMC es de una persona con bajo peso.";
            } else if(IMC > 18.5 && IMC <= 24.9){
                document.getElementById("informacion").innerHTML= "Tu IMC es de una persona saludable.";
            } else if(IMC >= 25 && IMC <= 29.9) {
                document.getElementById("informacion").innerHTML= "Tu IMC es de una persona con sobrepeso.";
            } else if(IMC >= 30 && IMC <= 34.9){
                document.getElementById("informacion").innerHTML= "Tu IMC es de una persona con obesidad de grado 1.";
            } else if(IMC >= 35 && IMC <= 39.9) {
                document.getElementById("informacion").innerHTML= "Tu IMC es de una persona con obesidad de grado 2.";
            } else {
                document.getElementById("informacion").innerHTML= "Tu IMC es de una persona con obesidad mórbida.";
            }
        }
    </script>
</head>
<body>
    <header>
        <h1>Calculadora de IMC</h1>
    </header>
    <div class= "UserDataBox">
        <div class="UserData">
            <h2>Llena los datos siguientes</h2>
            <form class="Data">
                <label for="peso">P = Peso en kilogramos</label><br>
                <input type="text" id="peso" name="peso" placeholder="Ejemplo = 67"><br>
                <label for="estatura">E = Estatura en metros</label><br>
                <input type="text" id="estatura" name="estatura" placeholder="Ejemplo = 1.70">
                <input type="button" onclick="IMC()" value="Calcular">
            </form>
        </div>
        <div class="IMCBox">
            <div class="IMC">
                <h2>Tu IMC es</h2>
                <h3 id="resultado"></h3>
            </div>
        </div>
    </div>
    <div class="IMCInfoBox">
        <div class="IMCInfo">
            <h2>Acerca de tu IMC</h2>
            <p id="informacion"></p>
            <p><a href="https://jaimeandres.es">Click aquí</a> para obtener más información.</p>
        </div>
    </div>
</body>
